<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css"/>
    
    <!-- Responsive -->
    <link rel="stylesheet" href="styles/responsive.css"/>
    
    <!-- owl css -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css"/>
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css"/>

    <title>Netflix Clone</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">RICK AND MORTY</h3>
                <p class="description">Follow crazy travels in space-time and parallel universes with Rick, 
                    a scientist with drinking problems, and his grandson Morty, a teenager not as brilliant 
                    as his grandfather.
                </p>

                <div class="buttons">
                    <button role="button" class="btn">
                        <i class="fas fa-play-circle"></i>
                        WATCH NOW
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        MORE INFO
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movies" src="img/mini1.jpg" alt="" srcset=""/>
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini2.jpg" alt="" srcset=""/>
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini3.jpg" alt="" srcset=""/>
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini4.jpg" alt="" srcset=""/>
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini5.jpg" alt="" srcset=""/>
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini6.jpg" alt="" srcset=""/>
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini7.jpg" alt="" srcset=""/>
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini8.jpg" alt="" srcset=""/>
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini9.jpg" alt="" srcset=""/>
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini10.jpg" alt="" srcset=""/>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8c63bfb1df.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
